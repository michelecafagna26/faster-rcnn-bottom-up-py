_BASE_: "../Base-RCNN-C4.yaml"
MODEL:
  CAFFE_MAXPOOL: True
  PIXEL_MEAN: [102.9801, 115.9465, 122.7717]
  MASK_ON: False
  RESNETS:
    DEPTH: 101
  PROPOSAL_GENERATOR:
    HID_CHANNELS: 512
  ANCHOR_GENERATOR:
    SIZES: [[64, 128, 256, 512]]
  ROI_HEADS:
    NUM_CLASSES: 1600
    NMS_THRESH_TEST: 0.6
    SCORE_THRESH_TEST: 0.2
  ROI_BOX_HEAD:
    RES5HALVE: False
    POOLER_TYPE: "ROIPool"
  RPN:
    POST_NMS_TOPK_TEST: 300
    NMS_THRESH: 0.7
  WEIGHTS: "http://nlp.cs.unc.edu/models/faster_rcnn_from_caffe.pkl"
SOLVER:
  STEPS: (210000, 250000)
  MAX_ITER: 270000
INPUT:
  MIN_SIZE_TEST: 600
  MAX_SIZE_TEST: 1000
